
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <button type="button" class="btn btn-primary">Button-1</button>
    <button type="button" class="btn btn-outline-secondary">Button-2</button>
    <button type="button" class="btn btn-success btn-lg ">Button-3</button>
    <button type="button" class="btn btn-danger btn-sm">Button-4</button>
    <div class="d-grid"> <button type="button" class="btn btn-warning">Button-5</button></div> 
    <button type="button" class="btn btn-info">Button-5</button>
    <button type="button" class="btn btn-light">Button-6</button>
    <button type="button" class="btn btn-light"><a href="#">Button-7</a></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
